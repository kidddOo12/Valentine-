<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day for Karishma ü§ûüíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a0a16,#12040c 80%);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

h1{
  margin-top:20px;
  font-family:'Playfair Display',serif;
  font-size:30px;
}

.subtitle{
  font-size:14px;
  opacity:0.8;
}

/* Promise Cards */
.container{
  display:grid;
  grid-template-columns:repeat(2,140px);
  gap:18px;
  justify-content:center;
  margin-top:30px;
}

.card{
  width:140px;
  height:90px;
  background:linear-gradient(145deg,#ff4d6d,#ff85a2);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,0.4);
  transition:transform 0.4s ease, opacity 0.4s ease;
}

.card.open{
  transform:scale(0.85);
  opacity:0.4;
}

/* Popup message */
.promise-msg{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:#ff85a2;
  padding:14px 20px;
  border-radius:20px;
  font-size:16px;
  color:white;
  animation:fadeUp 2.2s ease forwards;
}

@keyframes fadeUp{
  0%{opacity:0; transform:translate(-50%,25px);}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0; transform:translate(-50%,-25px);}
}

/* Floating hearts */
.float{
  position:absolute;
  font-size:22px;
  animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-120px);}
}

/* Final Promise */
.final{
  margin-top:30px;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}

.final.show{
  opacity:1;
}
</style>
</head>
<body>

<h1>Happy Promise Day, Karishma ü§ûüíñ</h1>
<p class="subtitle">Tap each promise to see what I promise you‚Ä¶</p>

<div class="container" id="container"></div>

<div class="final" id="finalPromise">
  My biggest promise‚Ä¶  
  I will always choose you, support you, and love you ‚Äî today, tomorrow, and forever ‚ù§Ô∏è
</div>

<script>
const promises=[
  "I promise to always make you smile üòä",
  "I promise to stand by you in every situation ü§ù",
  "I promise to listen when you need me üéß",
  "I promise to support your dreams üåü",
  "I promise to respect and understand you üíñ",
  "I promise to love you more every day ‚ù§Ô∏è"
];

const container=document.getElementById("container");
const finalPromise=document.getElementById("finalPromise");

let opened=0;

promises.sort(()=>Math.random()-0.5);

promises.forEach(text=>{
  const card=document.createElement("div");
  card.className="card";
  card.textContent="ü§û Promise";

  card.onclick=()=>{
    if(card.classList.contains("open")) return;
    card.classList.add("open");
    showMessage(text);
    floatHearts();
    opened++;
    if(opened===promises.length) finalPromise.classList.add("show");
  };

  container.appendChild(card);
});

function showMessage(text){
  const msg=document.createElement("div");
  msg.className="promise-msg";
  msg.textContent=text;
  document.body.appendChild(msg);
  setTimeout(()=>msg.remove(),2200);
}

function floatHearts(){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="float";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}
</script>

</body>
</html>
