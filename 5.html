<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day for Karishma ü§ûüíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a0a16,#12040c 80%);
  color:white;
  text-align:center;
  overflow-x:hidden;
  .bottom-anim {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35vh; /* Only bottom area */
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.bottom-heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  opacity: 0.6;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-40vh);
    opacity: 0;
  }
}
}

/* üíì Heartbeat */
@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.02); }
  50% { transform: scale(1); }
  75% { transform: scale(1.02); }
  100% { transform: scale(1); }
}
.heartbeat { animation: heartbeat 0.6s ease; }

h1{
  margin-top:20px;
  font-family:'Playfair Display',serif;
}

.subtitle{
  font-size:14px;
  opacity:0.8;
}

/* Cards */
.container{
  display:grid;
  grid-template-columns:repeat(2,150px);
  gap:18px;
  justify-content:center;
  margin-top:25px;
}

.card{
  background:linear-gradient(145deg,#ff4d6d,#ff85a2);
  border-radius:14px;
  padding:18px;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,0.4);
  transition:transform 0.3s ease;
}

.card:hover{ transform:scale(1.05); }

/* Popup Scroll */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.5s ease;
}

.popup.show{ opacity:1; pointer-events:auto; }

.scroll{
  background:#fff4e6;
  color:#5a2d1a;
  padding:20px;
  border-radius:12px;
  max-width:260px;
  text-align:center;
  font-size:15px;
}

.accept-btn{
  margin-top:15px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* Seal + Sparkles */
.seal{
  position:absolute;
  font-size:60px;
  animation:stamp 0.6s ease forwards;
}
@keyframes stamp{
  0%{transform:scale(2);opacity:0;}
  50%{opacity:1;}
  100%{transform:scale(1);opacity:1;}
}

.sparkle {
  position:absolute;
  font-size:14px;
  animation:spark 0.8s ease forwards;
}
@keyframes spark {
  to { transform:translateY(-40px); opacity:0; }
}

/* Progress */
.progress{
  width:80%;
  height:16px;
  border:2px solid #ff85a2;
  margin:20px auto;
  border-radius:12px;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff4d6d,#ff85a2);
  transition:width 0.4s ease;
}

.fill.full { box-shadow:0 0 15px #ff85a2; }

/* Final Promise */
.final{
  margin-top:25px;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
  text-shadow:0 0 10px rgba(255,105,180,0.7);
}

.final.show{ opacity:1; }

#foreverBtn{
  display:none;
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>Happy Promise Day, Karishma ü§ûüíñ</h1>
<p class="subtitle">Tap each promise and seal it with your acceptance‚Ä¶</p>

<div class="progress"><div class="fill" id="fill"></div></div>

<div class="container" id="container"></div>

<div class="final" id="finalPromise">
  My forever promise‚Ä¶ I will always choose you, stand by you, and love you endlessly ‚ù§Ô∏è
</div>

<button id="foreverBtn">Seal Our Forever üíñ</button>

<div class="popup" id="popup">
  <div class="scroll">
    <div id="promiseText"></div>
    <button class="accept-btn" onclick="acceptPromise()">I Accept This Promise üíñ</button>
  </div>
</div>

<!-- üéµ Optional music -->
<audio id="bgMusic" loop autoplay>
  <source src="promise-music.mp3" type="audio/mpeg">
</audio>

<script>
const promises=[
"I promise to always make you smile üòä",
"I promise to support your dreams üåü",
"I promise to listen when you need me üéß",
"I promise to stand by you no matter what ü§ù",
"I promise to respect and understand you üíï",
"I promise to love you more every day ‚ù§Ô∏è"
];

const container=document.getElementById("container");
const popup=document.getElementById("popup");
const promiseText=document.getElementById("promiseText");
const fill=document.getElementById("fill");
const finalPromise=document.getElementById("finalPromise");
const foreverBtn=document.getElementById("foreverBtn");

let currentCard=null;
let completed=0;

promises.forEach(text=>{
  const card=document.createElement("div");
  card.className="card";
  card.textContent="ü§û Open Promise";

  card.onclick=()=>{
    if(card.classList.contains("done")) return;
    currentCard=card;
    promiseText.textContent=text;
    popup.classList.add("show");
  };

  container.appendChild(card);
});

function acceptPromise(){
  popup.classList.remove("show");
  currentCard.classList.add("done");
  completed++;
  updateProgress();
  stampSeal();

  document.body.classList.add("heartbeat");
  setTimeout(()=>document.body.classList.remove("heartbeat"),600);

  if(completed===promises.length){
    fill.classList.add("full");
    setTimeout(()=>{
      finalPromise.classList.add("show");
      foreverBtn.style.display="inline-block";
    },600);
  }
}

function updateProgress(){
  fill.style.width=(completed/promises.length)*100+"%";
}

function stampSeal(){
  const seal=document.createElement("div");
  seal.className="seal";
  seal.innerHTML="üíñ";
  seal.style.left=Math.random()*80+"%";
  seal.style.top=Math.random()*80+"%";
  document.body.appendChild(seal);

  for(let i=0;i<6;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerHTML="‚ú®";
    s.style.left=seal.style.left;
    s.style.top=seal.style.top;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
  }

  setTimeout(()=>seal.remove(),1000);
}

foreverBtn.onclick = () => {
  alert("Forever sealed with love üíçüíñ");
}
  // Floating hearts only in bottom section
const bottomAnim = document.querySelector(".bottom-anim");

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "bottom-heart";
  heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "‚ú®";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  bottomAnim.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 600);
</script>
<div class="bottom-anim"></div>
</body>
</html>
