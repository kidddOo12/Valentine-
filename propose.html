<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Karishma üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #2a0a16, #12040c 80%);
    color: white;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 15vh;
    font-family: 'Playfair Display', serif;
    font-size: 36px;
}

.buttons {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.4s ease;
}

.yes-btn {
    background: linear-gradient(45deg, #ff4d6d, #ff85a2);
    color: white;
}

.no-btn {
    background: #444;
    color: white;
    position: absolute;
}

/* Floating hearts */
#bgHearts {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background:hsl(var(--hue),80%,65%);
    animation:confettiFall 2s linear forwards;
}

@keyframes confettiFall {
    100% {transform: translateY(100vh) rotate(720deg); opacity: 0;}
}

#ringPopup {
    font-size: 0;
    margin-top: 40px;
    opacity: 0;
    transition: all 1s ease;
}

#proposalMsg {
    margin-top: 20px;
    font-size: 22px;
    opacity: 0;
    transition: opacity 1.5s ease;
}
</style>
</head>

<body>

<canvas id="bgHearts"></canvas>

<h1>Karishma üíñ</h1>
<div class="buttons">
    <button class="yes-btn" onclick="sayYes()">Yes üíò</button>
    <button class="no-btn" id="noBtn">No üôà</button>
</div>

<div id="ringPopup">üíç</div>
<div id="proposalMsg">
    You just made me the happiest person alive ‚ù§Ô∏è<br>
    I promise to love you forever.
</div>

<audio id="bgMusic" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES celebration
function sayYes() {
    startMusicFadeIn();
    showConfetti();

    const ring = document.getElementById("ringPopup");
    const msg = document.getElementById("proposalMsg");

    ring.style.fontSize = "90px";
    ring.style.opacity = 1;

    setTimeout(() => { msg.style.opacity = 1; }, 1200);
}

// üéµ Fade IN
function startMusicFadeIn() {
    music.volume = 0;
    music.play();

    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.9) {
            vol += 0.05;
            music.volume = vol;
        } else {
            music.volume = 1;
            clearInterval(fade);
        }
    }, 200);
}

// üéµ Fade OUT when leaving page
function fadeOutMusic() {
    let vol = music.volume;
    const fade = setInterval(() => {
        if (vol > 0.05) {
            vol -= 0.05;
            music.volume = vol;
        } else {
            music.volume = 0;
            music.pause();
            clearInterval(fade);
        }
    }, 200);
}

// Trigger fade out on page leave or refresh
window.addEventListener("beforeunload", fadeOutMusic);

// Confetti burst
function showConfetti() {
    for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100+"vw";
        c.style.setProperty("--hue", Math.random()*360);
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
    }
}

/* Floating Hearts Background */
const canvas = document.getElementById("bgHearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = Array.from({length:35}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    speed: Math.random()*1+0.5
}));

function drawHearts(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.globalAlpha = 0.4;
    ctx.font = "22px serif";
    hearts.forEach(h => {
        ctx.fillText("üíñ", h.x, h.y);
        h.y += h.speed;
        if (h.y > canvas.height) {
            h.y = -20;
            h.x = Math.random()*canvas.width;
        }
    });
    requestAnimationFrame(drawHearts);
}
drawHearts();
</script>

</body>
</html>
