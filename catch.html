<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 2 ðŸ’˜</title>
<style>
body{margin:0;background:#12040c;color:white;text-align:center;overflow:hidden;}
h1{margin-top:20px;}
#score{font-size:20px;margin-top:10px;}
.heart{
  position:absolute;font-size:30px;cursor:pointer;
}
</style>
</head>
<body>
<h1>Level 2: Catch the Love ðŸ’–</h1>
<div id="score">Hearts: 0 / 10</div>

<script>
let count=0;
function spawn(){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*90+"vw";
  h.style.top="-30px";
  document.body.appendChild(h);

  const fall=setInterval(()=>{
    let y=parseInt(h.style.top);
    h.style.top=(y+3)+"px";
    if(y>window.innerHeight){h.remove();clearInterval(fall);}
  },30);

  h.onclick=()=>{
    count++;
    document.getElementById("score").textContent="Hearts: "+count+" / 10";
    h.remove();
    if(count>=10) window.location="propose.html";
  }
}
setInterval(spawn,900);
</script>
</body>
</html>
