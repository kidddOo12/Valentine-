<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a0a16,#12040c 80%);
  color:white;
  text-align:center;
  overflow:hidden;
  transition:background 0.6s ease;
}

h1{
  margin-top:18vh;
  font-family:'Playfair Display',serif;
  font-size:30px;
}

.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

.yes{
  background:linear-gradient(45deg,#ff4d6d,#ff85a2);
  color:white;
}

.maybe{
  background:#444;
  color:white;
  position:absolute;
}

/* Kiss Animation */
.kiss{
  font-size:80px;
  margin-top:30px;
  opacity:0;
  transform:scale(0);
  transition:all 0.6s ease;
}

.kiss.show{
  opacity:1;
  transform:scale(1);
}

.message{
  margin-top:20px;
  font-size:18px;
  opacity:0;
  transition:opacity 1.2s ease;
}

.message.show{
  opacity:1;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-120px);}
}
</style>
</head>

</script>
