<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day for Karishma ğŸ’‹</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2a0a16,#12040c 80%);
  color:white;
  text-align:center;
  overflow:hidden;
  transition:background 0.6s ease;
}

h1{
  margin-top:15vh;
  font-family:'Playfair Display',serif;
  font-size:28px;
}

.options{
  margin-top:30px;
}

button{
  padding:12px 22px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d6d,#ff85a2);
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

/* Kiss animation */
.kiss{
  font-size:90px;
  margin-top:20px;
  opacity:0;
  transform:scale(0);
  transition:all 0.6s ease;
}

.kiss.show{
  opacity:1;
  transform:scale(1);
}

.message{
  margin-top:15px;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}

.message.show{
  opacity:1;
}

.final-btn{
  display:none;
  margin-top:20px;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-120px);}
}

/* Screen blush */
.blush{
  animation:blushEffect 1s ease;
}

@keyframes blushEffect{
  0%{background:radial-gradient(circle at top,#2a0a16,#12040c 80%);}
  50%{background:radial-gradient(circle at top,#4b0f1f,#12040c 80%);}
  100%{background:radial-gradient(circle at top,#2a0a16,#12040c 80%);}
}
</style>
</head>
<body>

<div class="options">

  <button onclick="kissType('romantic')">Soft Romantic â¤ï¸</button>
</div>

<div class="kiss" id="kissEmoji">ğŸ’‹</div>
<div class="message" id="kissMsg"></div>

<audio id="kissMusic" loop>
  <source src="kiss-music.mp3" type="audio/mpeg">
</audio>

<script>

const msg=document.getElementById("kissMsg");
const returnBtn=document.getElementById("returnBtn");
const music=document.getElementById("kissMusic");

let musicStarted=false;

function kissType(type){

  document.body.classList.add("blush");

    music.play();
    musicStarted=true;
  }

    msg.innerHTML="A soft forehead kiss for you, Karishma ğŸ’–<br>To remind you that youâ€™re safe and loved.";

  }
  if(type==='romantic'){
    msg.innerHTML="A slow romantic kiss â¤ï¸<br>Because I never want this feeling to end, Karishma.";
  }

  for(let i=0;i<25;i++){
    const heart=document.createElement("div");

function sendBack(){
  alert("Waiting for my kiss back, Karishma ğŸ˜ŒğŸ’‹");

</script>

</html>
