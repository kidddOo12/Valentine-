<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day for Karishma üç´</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#3b1d0f,#1a0c06 80%);
  color:white;
  text-align:center;
  overflow:hidden;
}

h1{
  margin-top:20px;
  font-family:'Playfair Display',serif;
  font-size:30px;
}

p.subtitle{
  font-size:14px;
  opacity:0.8;
}

/* Chocolate Grid */
.box{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:15px;
  justify-content:center;
  margin-top:30px;
}

.choco{
  width:80px;
  height:80px;
  background:linear-gradient(145deg,#5a2d1a,#3b1d0f);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(0,0,0,0.6);
  transition:transform 0.4s, opacity 0.4s;
}

.choco.open{
  transform:scale(0.8);
  opacity:0.4;
}

/* Message popup */
.message{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:#ff85a2;
  color:white;
  padding:12px 20px;
  border-radius:20px;
  font-size:16px;
  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
  0%{opacity:0; transform:translate(-50%,20px);}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0; transform:translate(-50%,-20px);}
}

/* Final Surprise */
.final{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

.final.show{
  opacity:1;
  pointer-events:auto;
}

.final h2{
  font-family:'Playfair Display',serif;
  margin-bottom:10px;
}

.final p{
  max-width:260px;
  margin-bottom:20px;
}

.final button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* Floating chocolate hearts */
.float{
  position:absolute;
  font-size:22px;
  animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-120px);}
}
</style>
</head>
<body>

<h1>Happy Chocolate Day, Karishma üç´üíñ</h1>
<p class="subtitle">Tap the chocolates to unwrap little sweet messages‚Ä¶</p>

<div class="box" id="box"></div>

<div class="final" id="finalScreen">
  <h2>üç´ The Sweetest Surprise</h2>
  <p>Just like these chocolates‚Ä¶ you make my life sweeter every day, Karishma üíñ</p>
  <button onclick="restart()">Open Again üíù</button>
</div>

<script>
const messages=[
 "Life is sweeter with you, Karishma üç´",
 "You are my favorite treat üíñ",
 "Every moment with you is deliciously special üòò",
 "You melt my heart like chocolate üç´üíï",
 "Sweet like chocolate, sweeter like you üíù",
 "My love for you is endless, Karishma ‚ù§Ô∏è",
 "You make my world taste better üåçüç´",
 "One bite of happiness = You üòç"
];

const box=document.getElementById("box");
const finalScreen=document.getElementById("finalScreen");
let opened=0;

messages.sort(()=>Math.random()-0.5);

messages.forEach(msg=>{
  const c=document.createElement("div");
  c.className="choco";
  c.textContent="üç´";

  c.onclick=()=>{
    if(c.classList.contains("open")) return;
    c.classList.add("open");
    showMessage(msg);
    floatHearts();
    opened++;
    if(opened===messages.length) showFinal();
  };

  box.appendChild(c);
});

function showMessage(text){
  const m=document.createElement("div");
  m.className="message";
  m.textContent=text;
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),2000);
}

function floatHearts(){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="float";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}

function showFinal(){
  finalScreen.classList.add("show");
}

function restart(){
  location.reload();
}
</script>

</body>
</html>
