<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day for Karishma ğŸ«</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#3b1d0f,#1a0c06 80%);
  color:white;
  text-align:center;
}

h1{
  margin-top:20px;
  font-family:'Playfair Display',serif;
  font-size:30px;
}

p.subtitle{
  font-size:14px;
  opacity:0.8;
}

/* Puzzle Image Area */
.puzzle-container{
  margin:20px auto;
  width:270px;
  height:270px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  gap:2px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
}

.piece{
  background-size:270px 270px;
  opacity:0;
  transition:opacity 0.5s ease;
}

/* Chocolate Grid */
.box{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:15px;
  justify-content:center;
  margin-top:20px;
}

.choco{
  width:80px;
  height:80px;
  background:linear-gradient(145deg,#5a2d1a,#3b1d0f);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  box-shadow:0 0 10px rgba(0,0,0,0.6);
  transition:transform 0.4s, opacity 0.4s;
}

.choco.open{
  transform:scale(0.8);
  opacity:0.4;
}

/* Message popup */
.message{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:#ff85a2;
  color:white;
  padding:12px 20px;
  border-radius:20px;
  font-size:16px;
  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp{
  0%{opacity:0; transform:translate(-50%,20px);}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{opacity:0; transform:translate(-50%,-20px);}
}

/* Final Message */
.final{
  margin-top:20px;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}
.final.show{opacity:1;}

.float{
  position:absolute;
  font-size:22px;
  animation:floatUp 2s ease forwards;
}

@keyframes floatUp{
  0%{opacity:1; transform:translateY(0);}
  100%{opacity:0; transform:translateY(-120px);}
}
</style>
</head>
<body>

<h1>Happy Chocolate Day, Karishma ğŸ«ğŸ’–</h1>
<p class="subtitle">Unwrap the chocolates to reveal a sweet surpriseâ€¦</p>

<!-- Puzzle Image -->
<div class="puzzle-container" id="puzzle"></div>

<!-- Chocolates -->
<div class="box" id="box"></div>

<div class="final" id="finalMsg">
  Just like this picture came togetherâ€¦  
  my world feels complete with you, Karishma ğŸ’–ğŸ«
</div>

<script>
const imageURL = "InShot_20260209_104110276.jpg"; // ğŸ”¥ PUT YOUR PHOTO FILE NAME HERE

const messages=[
 "Life is sweeter with you, Karishma ğŸ«",
 "You are my favorite treat ğŸ’–",
 "Every moment with you is deliciously special ğŸ˜˜",
 "You melt my heart like chocolate ğŸ«ğŸ’•",
 "Sweet like chocolate, sweeter like you ğŸ’",
 "My love for you is endless, Karishma â¤ï¸",
 "You make my world taste better ğŸŒğŸ«",
 "One bite of happiness = You ğŸ˜",
 "The sweetest surprise is YOU ğŸ’˜"
];

const puzzle=document.getElementById("puzzle");
const box=document.getElementById("box");
const finalMsg=document.getElementById("finalMsg");

let opened=0;

// Create 9 puzzle pieces
for(let i=0;i<9;i++){
  const piece=document.createElement("div");
  piece.className="piece";
  piece.style.backgroundImage=`url(${imageURL})`;

  const x = (i%3)*-90;
  const y = Math.floor(i/3)*-90;
  piece.style.backgroundPosition=`${x}px ${y}px`;

  puzzle.appendChild(piece);
}

// Shuffle messages
messages.sort(()=>Math.random()-0.5);

// Create chocolates
messages.forEach((msg,i)=>{
  const c=document.createElement("div");
  c.className="choco";
  c.textContent="ğŸ«";

  c.onclick=()=>{
    if(c.classList.contains("open")) return;
    c.classList.add("open");
    showMessage(msg);
    floatHearts();
    revealPiece(i);
    opened++;
    if(opened===9) finalMsg.classList.add("show");
  };

  box.appendChild(c);
});

function revealPiece(i){
  document.querySelectorAll(".piece")[i].style.opacity=1;
}

function showMessage(text){
  const m=document.createElement("div");
  m.className="message";
  m.textContent=text;
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),2000);
}

function floatHearts(){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.className="float";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.top=Math.random()*100+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}
</script>

</body>
</html>
