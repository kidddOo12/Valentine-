<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 1 ‚ù§Ô∏è</title>
<style>
body {background:#1a0610;color:white;text-align:center;font-family:sans-serif;}
h1{margin-top:20px;}
.grid{display:grid;grid-template-columns:repeat(4,70px);gap:10px;justify-content:center;margin-top:30px;}
.card{
  width:70px;height:70px;background:#ff85a2;border-radius:12px;
  display:flex;align-items:center;justify-content:center;font-size:30px;
  cursor:pointer;
}
.hidden{background:#ff4d6d;}
</style>
</head>
<body>
<h1>Level 1: Match the Hearts üíñ</h1>
<div class="grid" id="grid"></div>

<script>
const emojis=["üíñ","üåπ","üíç","üíò","üíñ","üåπ","üíç","üíò"];
emojis.sort(()=>Math.random()-0.5);
let first=null,second=null,lock=false,matched=0;
const grid=document.getElementById("grid");

emojis.forEach(e=>{
  const card=document.createElement("div");
  card.className="card hidden";
  card.dataset.val=e;
  card.onclick=()=>{
    if(lock||!card.classList.contains("hidden"))return;
    card.textContent=e;
    card.classList.remove("hidden");
    if(!first) first=card;
    else{
      second=card; lock=true;
      setTimeout(()=>{
        if(first.dataset.val!==second.dataset.val){
          first.textContent="";second.textContent="";
          first.classList.add("hidden");second.classList.add("hidden");
        }else matched++;
        first=second=null; lock=false;
        if(matched===4) window.location="catch.html";
      },700);
    }
  };
  grid.appendChild(card);
});
</script>
</body>
</html>
