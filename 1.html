<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Karishma üíç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #2a0a16, #12040c 70%);
    color: white;
    text-align: center;
    overflow: hidden;
}

.container {
    position: relative;
    top: 20vh;
    padding: 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    margin-bottom: 10px;
}

.question {
    font-size: 22px;
    margin: 30px 0;
    opacity: 0;
    transition: opacity 2s ease;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
}

button {
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.yes-btn {
    background: linear-gradient(45deg, #ff4d6d, #ff85a2);
    color: white;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
}

.no-btn {
    background: rgba(255,255,255,0.2);
    color: white;
    position: absolute;
}

.hidden { display: none; }

.ring {
    font-size: 80px;
    margin-top: 30px;
    opacity: 0;
    transform: scale(0.5);
    transition: all 1s ease;
}

.love-msg {
    margin-top: 20px;
    font-size: 20px;
    font-family: 'Playfair Display', serif;
    opacity: 0;
    transition: opacity 2s ease;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>

<body>

<canvas id="bgHearts"></canvas>

<div class="container">
    <h1>Hey Karishma üíñ</h1>
    <div class="question" id="question">Will you be mine forever?</div>

    <div class="buttons">
        <button class="yes-btn" onclick="sayYes()">Yes üíò</button>
        <button class="no-btn" id="noBtn">Think again üôà</button>
    </div>

    <div class="ring" id="ring">üíç</div>
    <div class="love-msg" id="loveMsg">
        You just made me the happiest person alive ‚ù§Ô∏è<br>
        I promise to love you today, tomorrow, and forever.
    </div>
</div>

<script>
const question = document.getElementById("question");
const noBtn = document.getElementById("noBtn");
const ring = document.getElementById("ring");
const loveMsg = document.getElementById("loveMsg");

setTimeout(() => question.style.opacity = "1", 800);

// Make NO button run away
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// YES button action
function sayYes() {
    ring.style.opacity = "1";
    ring.style.transform = "scale(1)";
    loveMsg.style.opacity = "1";
}

/* Floating hearts background */
const canvas = document.getElementById("bgHearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = Array.from({length:30}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    speed: Math.random()*1+0.5
}));

function drawHearts(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.globalAlpha = 0.4;
    ctx.font = "20px serif";
    hearts.forEach(h=>{
        ctx.fillText("üíñ",h.x,h.y);
        h.y+=h.speed;
        if(h.y>canvas.height){h.y=-20;h.x=Math.random()*canvas.width;}
    });
    requestAnimationFrame(drawHearts);
}
drawHearts();
</script>

</body>
</html>
