<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<title>Happy Rose Day ğŸŒ¹</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    color: #b30059;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(255, 77, 136, 0.2);
    max-width: 520px;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 44px;
}

#bouquet {
    margin: 20px auto;
    width: 180px;
    height: 200px;
    position: relative;
}

.slot {
    position: absolute;
    font-size: 32px;
}

/* Bouquet shape positions */
.slot1 { top: 0; left: 60px; }
.slot2 { top: 25px; left: 25px; }
.slot3 { top: 25px; left: 95px; }
.slot4 { top: 55px; left: 10px; }
.slot5 { top: 55px; left: 120px; }
.slot6 { top: 90px; left: 60px; }

.pieces {
    font-size: 30px;
    cursor: pointer;
    margin: 8px;
    transition: transform 0.2s;
}

.pieces:hover { transform: scale(1.2); }

button {
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 25px;
    border: none;
    background: #ff4d88;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

#finalMessage {
    margin-top: 15px;
    font-weight: 600;
}

/* Falling roses */
.rose {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear forwards;
    z-index: 1;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day, Karishma ğŸŒ¹</h1>
    <p>Build your bouquet ğŸ’</p>

    <div id="bouquet">
        <div class="slot slot1"></div>
        <div class="slot slot2"></div>
        <div class="slot slot3"></div>
        <div class="slot slot4"></div>
        <div class="slot slot5"></div>
        <div class="slot slot6"></div>
    </div>

    <div>
        <span class="pieces" onclick="addPiece('ğŸŒ¹')">ğŸŒ¹</span>
        <span class="pieces" onclick="addPiece('ğŸŒ¹')">ğŸŒ¹</span>
        <span class="pieces" onclick="addPiece('ğŸŒ¹')">ğŸŒ¹</span>
        <span class="pieces" onclick="addPiece('ğŸŒ¿')">ğŸŒ¿</span>
        <span class="pieces" onclick="addPiece('ğŸŒ¿')">ğŸŒ¿</span>
        <span class="pieces" onclick="addPiece('ğŸ’–')">ğŸ’–</span>
    </div>

    <button onclick="finishBouquet()">Done Making My Bouquet ğŸ’</button>
    <div id="finalMessage"></div>
</div>

<script>
let slotIndex = 0;
const slots = document.querySelectorAll(".slot");

function addPiece(piece) {
    if (slotIndex < slots.length) {
        slots[slotIndex].innerHTML = piece;
        slotIndex++;
    }
}

function finishBouquet() {
    if (slotIndex < 4) {
        document.getElementById("finalMessage").innerHTML = "Your bouquet needs more love ğŸŒ¹";
    } else {
        document.getElementById("finalMessage").innerHTML =
            "Just like these roses came togetherâ€¦ my feelings for you grow more beautiful every day ğŸŒ¹ğŸ’–";
        burstHearts();
    }
}

function burstHearts() {
    for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "ğŸ’–";
        heart.style.position = "fixed";
        heart.style.left = "50%";
        heart.style.top = "60%";
        heart.style.fontSize = "20px";
        heart.style.transition = "transform 1s ease-out, opacity 1s";
        document.body.appendChild(heart);

        let x = (Math.random() - 0.5) * 400;
        let y = (Math.random() - 0.5) * 400;

        setTimeout(() => {
            heart.style.transform = `translate(${x}px, ${y}px) scale(1.5)`;
            heart.style.opacity = "0";
        }, 50);

        setTimeout(() => heart.remove(), 1000);
    }
}

// Falling roses
function createRose() {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "ğŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), 10000);
}
setInterval(createRose, 700);
</script>

</body>
</html>
